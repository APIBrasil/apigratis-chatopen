<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>WhatsUp Messenger - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="../../assets/chat/chat.css">

  </head>
  <body>
    <!DOCTYPE HTML>
    <html lang="en">
      <head>
        <title>Messenger</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" />

      </head>
      <body>
        <div class="main-wrapper">
          <div class="container">
            <div class="page-content">
              <div class="container mt-5">
                <div class="row">
                  <div class="col-md-4 col-12 card-stacked">
                    <div class="card shadow-line mb-3 chat">
                      <div class="chat-user-detail">
                        <div class="p-3 chat-header">
                          <div class="w-100">
                            <div class="d-flex pl-0">
                              <div class="d-flex flex-row mt-1 mb-1">
                                <span class="margin-auto mr-2">
                                  <a href="#" class="user-undetail-trigger btn
                                    btn-sm btn-icon btn-light active text-dark
                                    ml-2">
                                    <svg viewBox="0 0 24 24" width="18"
                                      height="18" stroke="currentColor"
                                      stroke-width="2" fill="none"
                                      stroke-linecap="round"
                                      stroke-linejoin="round" class="feather">
                                      <polyline points="15 18 9 12 15 6"></polyline>
                                    </svg>
                                  </a>
                                </span>
                                <p class="margin-auto fw-400 text-dark-75">Profile</p>
                              </div>
                              <div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="p-3 chat-user-info">
                          <div class="card-body text-center">
                            <a href="#!">
                              <img
                                src="https://user-images.githubusercontent.com/35243461/168796876-2e363a49-b32c-4218-b5a3-ce12493af69e.jpg"
                                class="rounded-circle img-fluid shadow
                                avatar-xxl">
                            </a>
                            <div class="pt-4 text-center animate4">
                              <h6 class="fw-300 mb-1">Quan Albert</h6>
                              <p class="text-muted">Web Developer</p>
                              <div class="mt-4">
                                <a href="#" class="btn btn-light-skype btn-icon
                                  btn-circle btn-sm btn-shadow mr-2"><i
                                    class="bx bxl-skype"></i></a>
                                <a href="#" class="btn btn-light-facebook
                                  btn-icon btn-circle btn-sm btn-shadow mr-2"><i
                                    class="bx bxl-facebook"></i></a>
                                <a href="#" class="btn btn-light-twitter
                                  btn-icon btn-circle btn-sm btn-shadow mr-2"><i
                                    class="bx bxl-twitter"></i></a>
                                <a href="#" class="btn btn-light-instagram
                                  btn-icon btn-circle btn-sm btn-shadow mr-2"><i
                                    class="bx bxl-instagram"></i></a>
                              </div>
                            </div>
                          </div>
                        </div>

                      </div>

                      <div class="p-3 chat-header">
                        <div class="d-flex">
                          <div class="w-100 d-flex pl-0">
                            <img class="rounded-circle
                              shadow avatar-sm mr-3"
                              src="https://user-images.githubusercontent.com/35243461/168796876-2e363a49-b32c-4218-b5a3-ce12493af69e.jpg"
                              />
                          </div>
                          <div class="flex-shrink-0 margin-auto">
                            
                            <a href="#" class="btn btn-sm btn-icon btn-light
                              active text-dark ml-2 user-detail-trigger">
                              <svg viewBox="0 0 24 24" width="15" height="15"
                                stroke="currentColor" stroke-width="2"
                                fill="none" stroke-linecap="round"
                                stroke-linejoin="round" class="feather">
                                <circle cx="12" cy="12" r="1"></circle>
                                <circle cx="12" cy="5" r="1"></circle>
                                <circle cx="12" cy="19" r="1"></circle>
                              </svg>
                            </a>
                            
                          </div>
                        </div>
                      </div>

                      <div class="chat-user-panel">
                        
                        <div class="pb-3 d-flex flex-column navigation-mobile
                          pagination-scrool chat-user-scroll chat-list" style="overflow: overflow; height: 550px; overflow-x: hidden;">

                          <div class="mt-3 text-center letter-space drop-shadow text-uppercase fs-12 w-100 mb-3">Carregando...</div>

                        </div>
                      </div>
                      
                    </div>
                  </div>
                  <div class="col-md-8 col-12 card-stacked">
                    <div class="card shadow-line mb-3 chat chat-panel">
                      <div class="p-3 chat-header-1">
                        <div class="d-flex">
                          <div class="w-100 d-flex pl-0">
                            <img class="rounded-circle shadow avatar-sm mr-3 chat-profile-pic" style="display:none" src="../assets/img/avatar.png" />
                            <div class="mr-3">
                              <a href="!#">
                                <p class="fw-400 mb-0 text-dark-75" id="author"></p>
                              </a>
                              <p class="sub-caption text-muted text-small mb-0" id="lastMessage"></p>
                            </div>
                          </div>
                         
                        </div>
                      </div>

                      <div class="d-flex flex-row mb-3 navigation-mobile scrollable-chat-panel  chat-history" id="chat-history">
                        <div class="w-100 p-3" id="messages" style="overflow: overlay; overflow-x: hidden; height: 550px;">
                          <div class="svg36 loader-animate3 horizontal-margin-auto mb-2"></div>
                          <div class="text-center letter-space drop-shadow text-uppercase fs-12 w-100 mb-3">Carregando...</div>
                        </div>
                      </div>
                      <div class="chat-search pl-3 pr-3">
                        
                        <div class="input-group">
                          <input type="text" class="form-control" id="messageInput" placeholder="Digite sua mensagem...">
                          <div class="input-group-append prepend-white">
                            <span class="input-group-text pl-2 pr-2">
                              <i class="chat-upload-trigger fs-19 bi
                                bi-file-earmark-plus ml-2 mr-2"></i>
                              <i class="fs-19 bi bi-emoji-smile ml-2 mr-2"></i>
                              <div class="chat-upload">
                                <div class="d-flex flex-column">
                                  <div class="p-2">
                                    <button type="button" class="btn
                                      btn-secondary btn-md btn-icon btn-circle
                                      btn-blushing">
                                      <i class="fs-15 bi bi-camera"></i>
                                    </button>
                                  </div>
                                  <div class="p-2">
                                    <button type="button" class="btn btn-success
                                      btn-md btn-icon btn-circle btn-blushing">
                                      <i class="fs-15 bi bi-file-earmark-plus"></i>
                                    </button>
                                  </div>
                                  <div class="p-2">
                                    <button type="button" class="btn btn-warning
                                      btn-md btn-icon btn-circle btn-blushing">
                                      <i class="fs-15 bi bi-person"></i>
                                    </button>
                                  </div>
                                  <div class="p-2">
                                    <button type="button" class="btn btn-danger
                                      btn-md btn-icon btn-circle btn-blushing">
                                      <i class="fs-15 bi bi-card-image"></i>
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </span>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      </body>
    </html>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <script>
		$(document).ready(function() {
			$('.chat-upload-trigger').on('click', function(e) {
				$(this).parent().find('.chat-upload').toggleClass("active");
			});
			$('.user-detail-trigger').on('click', function(e) {
				$(this).closest('.chat').find('.chat-user-detail').toggleClass("active");
			});
			$('.user-undetail-trigger').on('click', function(e) {
				$(this).closest('.chat').find('.chat-user-detail').toggleClass("active");
			});
		});
	</script>

    <script src="../../assets/chat/chat.js"></script>
  </body>
</html>
