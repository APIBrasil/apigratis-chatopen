
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>social network login - Bootdey.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <div class="container">
            <div id="content">
                <div class="container-fluid">
                    <div class="lock-container">
                        <h1>Account Access</h1>
                        <form class="panel panel-default text-center">
                            <img src="./assets/img/avatar.png" class="img-circle img-login">
                            <div class="panel-body">

                                <input class="form-control" type="email" id="email" placeholder="ellon@musk.com" value=" ">
                                <input class="form-control" type="password" id="password" placeholder="*****" value="">

                                <div class="alert alert-danger text-left" style="display:none" role="alert"></div>

                                <button class="btn btn-primary btn-block" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <link href="./assets/auth/auth.css" rel="stylesheet">
        <script src="./assets/auth/auth.js"></script>

    </body>
</html>
